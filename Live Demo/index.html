<!DOCTYPE html>
<html>
  <head>
    <title>3D on a Webpage</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="base.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                alt="image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">Smart Recruiter</h4>
              <p class="chatbox__description--header">
                Hi. My name is Sam. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button>
            <img
              src="https://raw.githubusercontent.com/python-engineer/chatbot-deployment/main/static/images/chatbox-icon.svg"
            />
          </button>
        </div>
      </div>
    </div>
    <div id="model"></div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
